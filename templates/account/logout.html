{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="row col s12 intro">
  <h3 class="page-header">{% trans "Sign Out" %}</h3>
</div>

<div class="container">
  <div class="row">
    <div class="col s12 center-align">
      <h6>{% trans 'Are you sure you want to sign out?' %}</h6>
    </div>
  </div>
  <div class="row">
    <div class="col s12 center-align">
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn waves-effect red darken-1 btn-medium hoverable"
          type="submit">{% trans 'Yes, sign Out' %}</button>
      </form>
    </div>
  </div>
</div>


{% endblock %}
