{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cinerama Cinema for film enthusiasts in London, United Kingdom">
    <meta name="keywords" content="cinerama, cinema, film, london, united kingdom">
    <title>Cinerama Cinema</title>

    <!-- Favicon link -->
    <link rel="shortcut icon" type="image/png" href="/static/favicon.ico" />
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
    <header>
        <!-- Navbar from Materialize - "Icon Links". Altered to fit this project -->
        <nav>
            <div class="row my-navbar">
                <div class="nav-wrapper">
                    <div class="col s6 l3">
                        <div class="brand-logo">
                            <a href="{% url 'home' %}"><i
                                    class="fa-solid fa-film"></i>CINERAMA</a>
                        </div>
                    </div>
                    <div class="col s6 l6 navlist-center center-align">
                        <ul class="hide-on-med-and-down">
                            <li><a class="orange-text text-lighten-3" href="{% url 'home' %}">HOME</a></li>
                            <li><a class="orange-text text-lighten-3" href="#">BOOK TICKETS</a></li>
                            <li><a class="orange-text text-lighten-3" href="#">MY BOOKINGS</a></li>
                            <li><a class="orange-text text-lighten-3" href="#">REGISTRATION</a></li>
                            <li><a class="orange-text text-lighten-3" href="#">LOGIN</a></li>
                        </ul>
                    </div>
                    <div class="col s6 l3">
                    </div>
                </div>
            </div>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        
        {% endblock content %}
    </main>

    <!-- Footer from Materialize. Altered to fit this project. -->
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l4 s12 orange-text text-lighten-3 center-align footer-div">
                    <i class="fa-regular fa-clock"></i>
                    <h6>OPENING HOURS</h6>
                    <p>Tuesday - Sunday 16.00-23.00</p>
                </div>
                <div class="col l4 s12 orange-text text-lighten-3 center-align footer-div">
                    <span><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></span>
                    <span><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-square-facebook"></i></a></span>
                    <span><a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></span>
                    <h6>FOLLOW US!</h6>
                </div>
                <div class="col l4 s12 orange-text text-lighten-3 center-align footer-div">
                    <i class="fa-solid fa-phone"></i>
                    <h6>CONTACT</h6>
                    <p>Film Street 12, 345 67 London</p>
                    <p>info.cinerama@email.com</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
